<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- code here -->

    <!-- header -->
    <header class="w-[144rem] h-[73.6rem] bg-[var(--bg-color)] mb-[7.9rem]">
      <!-- navbar -->
      <nav
        class="w-full h-[11.7rem] fixed bg-[var(--bg-color)] z-10 flex items-center justify-center"
      >
        <div class="w-[111rem] mx-[16.5rem] h-[4rem] flex items-center">
          <!-- Logo -->
          <div class="w-[10.7rem] h-[2.4rem]">
            <img src="./Logo.png" alt="BESNIK" />
          </div>
          <!-- Menu -->
          <ul
            class="w-[40.6rem] h-[2.1rem] ml-[6.4rem] flex gap-[2.8rem] font-medium color-[var(--text-color)]"
          >
            <li>Home</li>
            <li>Features</li>
            <li>Services</li>
            <li>Resources</li>
            <li>Contact</li>
          </ul>
          <!-- Authentication -->
          <div class="w-[16.4rem] h-full ml-auto font-medium flex">
            <a class="font-medium flex justify-center items-center" href=""
              >Sign in</a
            >
            <a
              class="w-[9.8rem] h-full rounded-[0.8rem] bg-[var(--main-color)] text-white flex justify-center items-center ml-[1.7rem]"
              href=""
              >Sign up</a
            >
          </div>
        </div>
      </nav>
      <!-- header-contain -->
      <div class="w-full h-full pt-[11.7rem] flex">
        <!-- welcome -->
        <div class="w-[72.4rem] h-[61.9rem]">
          <div class="ml-[16.5rem] mt-[9.1rem] w-[55.9rem] h-[37.1rem]">
            <h5 class="text-[var(--text-color)] text-[1.8rem] font-medium">
              Welcome to Besnik Agency
            </h5>
            <h1
              class="text-[var(--main-color)] font-bold text-[6.4rem] leading-[7.6rem]"
            >
              Discover a place you'll love to live.
            </h1>
            <h5
              class="text-[var(--text-color)] font-normal text-[1.8rem] my-[4.5rem] leading-[3.2rem]"
            >
              Get the best real estate deals first, before they hit the mass
              market! Hot foreclosure deals with one simple search.
            </h5>
            <a
              href="#"
              class="bg-[var(--main-color)] text-white py-[1.75rem] px-[4.2rem] rounded-[1.2rem] font-medium text-[1.3rem] align-middle"
            >
              More About Us
            </a>
          </div>
        </div>
        <!-- img -->
        <div class="w-[71.6rem] h-[61.9rem]">
          <div class="w-[58.4rem] h-[61.9rem] overflow-hidden">
            <img
              src="./house illustration.png"
              alt="house illustration"
              class="h-full w-full object-cover"
            />
          </div>
        </div>
      </div>
    </header>

    <!-- Information ,  Rate , feature-->
    <div class="w-[144rem] h-[31.2rem] bg-red-500">
      <div class="w-[111rem] h-[22.8rem] mx-[16.5rem] bg-pink-500"></div>
    </div>
  </body>
</html>
