<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="w-[144rem] h-[73.6rem] bg-[var(--bg-color)] mb-8">
      <!-- navbar -->
      <nav
        class="w-full h-[11.7rem] mx-auto fixed bg-[var(--bg-color)] z-10 flex items-center justify-center"
      >
        <div class="w-[111rem] mx-auto h-[4rem] flex items-center">
          <!-- Logo -->
          <div class="w-[10.7rem] h-[2.4rem]">
            <img src="./Logo.png" alt="BESNIK" />
          </div>
          <!-- Menu -->
          <ul
            class="w-[40.6rem] h-[2.1rem] ml-[6.4rem] flex gap-[2.8rem] font-medium color-[var(--text-color)]"
          >
            <li>Home</li>
            <li>Features</li>
            <li>Services</li>
            <li>Resources</li>
            <li>Contact</li>
          </ul>
          <!-- Authentication -->
          <div class="w-[16.4rem] h-full ml-auto font-medium flex">
            <a class="font-medium flex justify-center items-center" href=""
              >Sign in</a
            >
            <a
              class="w-[9.8rem] h-full rounded-[0.8rem] bg-[var(--main-color)] text-white flex justify-center items-center ml-[1.7rem]"
              href=""
              >Sign up</a
            >
          </div>
        </div>
      </nav>
      <!-- header-contain -->
      <div
        class="container mx-auto h-screen pt-[8rem] flex flex-col md:flex-row items-center"
      >
        <!-- img -->
        <div class="image w-full md:w-[45%] md:order-2 h-full">
          <img
            src="./image.png"
            alt="home"
            class="h-full w-full object-cover"
          />
        </div>
        <!-- welcome -->
        <div
          class="welcome w-full md:w-[55%] h-full px-4 md:px-[4.5rem] md:pr-[5rem] md:order-1"
        >
          <h5 class="text-[var(--text-color)] mt-[2rem] md:mt-[8rem]">
            Welcome to Besnik Agency
          </h5>
          <h1
            class="text-[var(--main-color)] text-4xl sm:text-5xl md:text-8xl pb-8 pt-4"
          >
            Discover a place you'll love to live.
          </h1>
          <h5 class="text-[var(--text-color)] mb-[2rem] md:mb-[8rem]">
            Get the best real estate deals first, before they hit the mass
            market! Hot foreclosure deals with one simple search.
          </h5>
          <button
            class="bg-[var(--main-color)] text-white h-auto px-8 py-3 rounded-lg"
          >
            More About Us
          </button>
        </div>
      </div>
    </header>
    <!-- Information ,  Rate , feature-->
    <div class="container mx-auto h-[75rem] bg-red-500"></div>
  </body>
</html>
